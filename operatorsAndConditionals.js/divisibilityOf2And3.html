<!--Write a java script program to find whether a number is divisible by   2 and 3 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisibility Check</title>
</head>
<body>
    <script>
            let num = prompt("Enter a number:");
        num = Number(num); 

        if (num % 2 === 0 && num % 3 === 0) {
            alert("The number is divisible by both 2 and 3.");
        } else {
            alert("The number is NOT divisible by both 2 and 3.");
        }

    </script>
</body>
</html>
