<!--Print "You can drive " or "you cannot drive "  based on age being greater than 18 using ternary operator.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driving Eligibility</title>
</head>
<body>
    <script>
        let age = prompt("Enter your age:");
        age = Number(age); 

        // Ternary operator to decide the message
        let message = (age > 18) ? "You can drive." : "You cannot drive.";

        alert(message);

    </script>
</body>
</html>
