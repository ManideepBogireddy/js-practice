<!-- Create an array of number and take input from  the user to add number to this array .-->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a new Number</title>
 </head>
 <body>
    <script>
        let array = [1,2,3,4,5,6];
        alert("The array is: " +array);
        let a = Number(prompt("Enter a number:"));
        let newArray = array.push(a);
        alert("After adding a number the array is:" +array);
    </script>
 </body>
 </html>
