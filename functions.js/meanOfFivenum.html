<!--Write a funtion to find mean of 5 numbers.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mean of five Numbers</title>
</head>
<body>
    <script>
        function mean (num1,num2,num3,num4,num5){
            return (num1+num2+num3+num4+num5)/5;
        }
       let n1 = Number( prompt("Enter the value of number 1:"));
       let n2 = Number( prompt("Enter the value of number 2:"));
       let n3 = Number( prompt("Enter the value of number 3:"));
       let n4 = Number( prompt("Enter the value of number 4:"));
       let n5 = Number( prompt("Enter the value of number 5:"));

       let result=mean(n1,n2,n3,n4,n5);
     
        alert("The mean of the given five numbers is: " + result);

    </script>
</body>
</html5
