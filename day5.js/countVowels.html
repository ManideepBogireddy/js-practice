<!--Count Vowels-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Vowels</title>
</head>
<body>
    <script>
        let str = prompt("Enter a string:");
        let count =0;
        str=str.toLowerCase();

        for(let i=0;i<str.length;i++){
            let ch = str[i];
            if("aeiou".includes(ch)){
                count++;
            }
        }
        alert("Number of vowels: " + count)
    </script>
</body>
</html>
