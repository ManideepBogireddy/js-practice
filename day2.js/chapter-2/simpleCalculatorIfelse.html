<!--Simple Calculator (Using prompt)

Ask user for two numbers and an operator.

Perform the calculation using if-else conditions.

Show result with alert().-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator if-else</title>
</head>
<body>
    <script>
       let num1=Number(prompt("Enter the first number:"));
       let operator = prompt("Enter an operator (+, -, /, *):");
       let num2=Number(prompt("Enter the second  number:"));
       let result;

       if(operator === "+"){
        result = num1+num2;
       }
       else if(operator === "-"){
        result = num1-num2;
       }
       else if(operator === "*"){
        result =num1*num2;
       }
       else if(operator === "/"){
        if(num2 !== 0){
            result = num1/num2;
        }
        else{
            result = "Cannot divible by zero";
        }
        
       }
       else {
        result = "Invalid operator."
       }
       alert("Result: " + result);

        
    </script>
    
</body>
</html>
