<!-- Check Even Or Odd.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or odd</title>
</head>
<body>
    <script>
        let num = Number(prompt("Enter a number:"));
        if(num%2 == 0){
            alert(num+ " is even number.");
        }
        else {
            alert(num+ " is odd number.");
        }
    </script>
</body>
</html>
