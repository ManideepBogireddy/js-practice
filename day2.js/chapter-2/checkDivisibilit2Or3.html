<!-- Write a javascript program to find whether a number is divisible by either 2 or 3.-->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check-divisibility-2-or-3</title>
 </head>
 <body>
    <script>
        let number = Number(prompt("Enter a number:"));
        if(number%2==0 || number%3==0){
            alert(number+ " is either divisible by 2 or 3.");
        }
        else{
            alert(number+ " is either not divisible by 2 or 3.");
        }
    </script>
    
 </body>
 </html>
