<!--Reverse a String -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse a String</title>
</head>
<body>
    <script>
        let str = prompt("Enter a String:");
        alert("String is: " +str);
        let reversed = str.split('').reverse().join('');
        alert("Reversed String is: " +reversed);
    </script>
</body>
</html>
